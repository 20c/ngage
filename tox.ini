[flake8]
extend-ignore = E203, E266, E501
exclude =
    .git,
    .tox,
    .venv,
    __pycache__,
    build,
    dist
# line length is intentionally set to 80 here because black uses Bugbear
# See https://github.com/psf/black/blob/master/docs/the_black_code_style.md#line-length for more details
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

# ignore unused import in __init__, used to pull into namespace
# XXX per-file-ignores =
#    rdap/__init__.py:F401


[pytest]
norecursedirs = .ngage .ctl .tox .venv data gen

[tox]
envlist = py36,py37,py38,py39
isolated_build = True

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3


[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest tests/ --cov="{envsitepackagesdir}/ngage" --cov-report=xml
    codecov -e TOXENV